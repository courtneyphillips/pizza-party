<!DOCTYPE html>
<html>


  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Party</title>
  </head>


  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Pizza Party!</h1>
        <p class="lead">Select your pizza order below:</p>
      </div>


<!-- Order Begin Form ====================== -->

      <div class="col-md=6">
        <form id="begin-order">
          <div class="form-group begin-order">
            <label for="contact">Contact Person: </label>
            <input type="text" class="form-control begin-order" id="contact" required>
            <label for="phone">Contact Phone:  </label>
            <input type="text" class="form-control begin-order" id="phone"><br>
            <button type="submit" class="btn btn-block btn-primary begin-order">Begin Order</button>
          </div>
        </form>
      </div>

<!-- Pizza order form ====================== -->

      <div class="row">
        <div class="col-md-6">

          <h3 class="order-form">Order for <span id="contact"></span></h3>
          <h4><span id="number"></span></h4>


          <form id="new-pizza">
            <div class="form-group order-form"><br>
              <label for="size">Pizza Size:  </label>
              <label><input type="radio" name="size" value="Small"> Small</label>
              <label><input type="radio" name="size" value="Medium"> Medium</label>
              <label><input type="radio" name="size" value="Large"> Large</label>
            </div>
            <div class="form-group order-form"><br>
              <label for="toppings">Toppings: (all pizzas come with sauce and cheese)  </label><br>
              <label><input type="checkbox" class="topping" name="toppings" value="Pepperoni"> Pepperoni</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Sausage"> Sausage</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Canadian Bacon"> Canadian Bacon</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Pineapple">Pineapple</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Jalepeno"> Jalepenos</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Tomatoes"> Tomatoes</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Peppers"> Peppers</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Artichoke"> Artichokes</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Bacon"> Bacon</label>
              <label><input type="checkbox" class="topping" name="toppings" value="Fresh Veggies"> Fresh seasonal veggies</label>
            </div>
            <button type="submit" class="btn btn-block btn-default order-form">Add to Cart</button>
          </form>



<!-- Dynamic Order Display ==================== -->


          <div class="summary">
            <h2>You've succesfully added the following to your order:</h2>
            <h2><span id="username" class="summary"></span></h2>
            <ul id="orderlist" class="summary"></ul>

            <a class="btn btn-primary btn-lg summary" id="addmore" role="button">Add another Pizza</a>
            <a class="btn btn-primary btn-lg summary" id="checkout" role="button">Finalize Order</a>

          </div>


          <!-- <div class="order-display order-form col-md-6">
            <div id="show-order">
              <p><b>Task Name:</b>  <span class="task-name"></span></p>
              <p><b>Due Date:</b>  <span class='due-date'></span></p>
              <p><b>Task Description:</b>  <span class='toppings'></span></p>
            </div>
          </div> -->


        </div>
      </div>
    </div>
  </body>
</html>

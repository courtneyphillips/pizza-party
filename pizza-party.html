<!DOCTYPE html>
<html>


  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Party</title>
  </head>


  <body>
    <div class="container-fluid">

      <div class="jumbotron">
        <h1>Pizza Party!</h1>
        <p class="lead">Select your pizza order below:</p>
      </div>


      <div class="row">

        <div class="col-md-6">

          <h2>Pizza:</h2>


          <form id="new-pizza">

            <div class="form-group"><br>
              <label for="size">Pizza Size:  </label>
              <label><input type="radio" name="size" value="Small"> Small</label>
              <label><input type="radio" name="size" value="Medium"> Medium</label>
              <label><input type="radio" name="size" value="Large"> Large</label>
            </div>

            <div class="form-group"><br>
              <label for="toppings">Toppings: (all pizzas come with sauce and cheese)  </label><br>
              <label><input type="checkbox" class="topping" name="toppings" value="pepperoni"> Pepperoni</label>
              <label><input type="checkbox" class="topping" name="toppings" value="sausage"> Sausage</label>
              <label><input type="checkbox" class="topping" name="toppings" value="canadian bacon"> Canadian Bacon</label>
              <label><input type="checkbox" class="topping" name="toppings" value="pineapple">Pineapple</label>
              <label><input type="checkbox" class="topping" name="toppings" value="jalepeno"> Jalepenos</label>
              <label><input type="checkbox" class="topping" name="toppings" value="tomatoes"> Tomatoes</label>
              <label><input type="checkbox" class="topping" name="toppings" value="peppers"> Peppers</label>
              <label><input type="checkbox" class="topping" name="toppings" value="artichoke"> Artichokes</label>
              <label><input type="checkbox" class="topping" name="toppings" value="bacon"> Bacon</label>
              <label><input type="checkbox" class="topping" name="toppings" value="freshveggies"> Fresh seasonal veggies</label>
            </div>

            <div class="form-group">
              <label for="ordername">Contact Name:  </label>
              <input type="text" class="form-control" id="ordername" required>
            </div>

            <button type="submit" class="btn btn-block btn-default">Add to Cart</button>
          </form>


          <h2><span id="username"></span></h2>

          <ul id="orderlist">

          </ul>


          <div class="order-display col-md-6">
            <div id="show-order">
              <p><b>Task Name:</b>  <span class="task-name"></span></p>
              <p><b>Due Date:</b>  <span class='due-date'></span></p>
              <p><b>Task Description:</b>  <span class='toppings'></span></p>
            </div>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
